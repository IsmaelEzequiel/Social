name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Elixir Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: impulse_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      MIX_ENV: test
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/impulse_test
    steps:
      - uses: actions/checkout@v4
      - uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.17"
          otp-version: "27"
      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: apps/api/deps
          key: ${{ runner.os }}-mix-${{ hashFiles('apps/api/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-
      - name: Cache build
        uses: actions/cache@v4
        with:
          path: apps/api/_build
          key: ${{ runner.os }}-build-${{ hashFiles('apps/api/mix.lock') }}
          restore-keys: ${{ runner.os }}-build-
      - name: Install dependencies
        working-directory: apps/api
        run: mix deps.get
      - name: Check formatting
        working-directory: apps/api
        run: mix format --check-formatted
      - name: Compile (warnings as errors)
        working-directory: apps/api
        run: mix compile --warnings-as-errors
      - name: Run tests
        working-directory: apps/api
        run: mix test

  mobile:
    name: Mobile Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/mobile/package-lock.json
      - name: Install dependencies
        working-directory: apps/mobile
        run: npm ci
      - name: Lint
        working-directory: apps/mobile
        run: npm run lint
      - name: Type check
        working-directory: apps/mobile
        run: npx tsc --noEmit
